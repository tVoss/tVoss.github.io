---
layout: page
---
<div class="user-details">
    <h1>My Blog</h1>
    <p>Any problem I've come across that's interesting enough to write about is here</p>
</div>
{% for post in site.posts %}
    <article>
    <h4 style="display: inline-block"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <span style="float: right">{{post.date | date: '%m/%d/%Y'}}</span>
        {{ post.excerpt }}
    </article>
{% endfor %}
